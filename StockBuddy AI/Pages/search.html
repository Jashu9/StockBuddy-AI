<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Filter Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 text-white text-lg font-bold text-center shadow-lg">Search & Filter Stocks</nav>
    
    <div class="p-6 max-w-4xl mx-auto">
        <h2 class="text-xl font-semibold mb-4">Search for Stocks</h2>
        <input type="text" id="searchInput" placeholder="Enter stock symbol or name" class="p-2 rounded bg-gray-700 text-white w-full mb-4">
        
        <h2 class="text-xl font-semibold mb-4">Apply Filters</h2>
        <div class="grid grid-cols-3 gap-4 mb-4">
            <select id="marketCap" class="p-2 rounded bg-gray-700 text-white w-full">
                <option value="">Select Market Cap</option>
                <option value="small">Small Cap</option>
                <option value="mid">Mid Cap</option>
                <option value="large">Large Cap</option>
            </select>
            <select id="volatility" class="p-2 rounded bg-gray-700 text-white w-full">
                <option value="">Select Volatility</option>
                <option value="low">Low Volatility</option>
                <option value="medium">Medium Volatility</option>
                <option value="high">High Volatility</option>
            </select>
            <select id="industry" class="p-2 rounded bg-gray-700 text-white w-full">
                <option value="">Select Industry Sector</option>
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="finance">Finance</option>
                <option value="energy">Energy</option>
            </select>
        </div>
        
        <button onclick="filterStocks()" class="bg-blue-500 p-2 rounded w-full">Search Stocks</button>

        <h2 class="text-xl font-semibold mt-6">Search Results</h2>
        <div id="stockResults" class="mt-4 space-y-4"></div>
    </div>

    <script>
        function filterStocks() {
            const searchInput = document.getElementById('searchInput').value;
            const marketCap = document.getElementById('marketCap').value;
            const volatility = document.getElementById('volatility').value;

                    </div>
                    <div class='bg-gray-800 p-4 rounded-lg shadow-lg'>
                        <h3 class='text-lg font-semibold'>Tesla Inc. (TSLA)</h3>
                        <p class='text-gray-400 text-sm'>Market Cap: Large | Volatility: High | Sector: Automotive</p>

</body>
</html>
